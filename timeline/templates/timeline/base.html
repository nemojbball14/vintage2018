<head>
    
    {% block title %}
    <title>BJU Vintage 2015</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta property="og:title" content="Vintage 2015: Valley of Vision"/>
  <meta property="og:image" content="http://bjuvintage.com/static/2015/images/fb-img.jpg"/>
  <meta property="og:site_name" content="BJU Vintage"/>
  <meta property="og:description" content="Bob Jones University presents the 2015 Vintage."/>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    {% endblock %}

    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'styles/global.css' %}" rel="stylesheet">

    <link rel="prerender" href="{% url 'organizations' %}" />


</head>

{% block body %}
<body>
{% endblock %}

    <div id="top-nav">
        <h3><a href="{% url 'home' %}" class="pull-left">Vintage</a></h3>
        <a href="#" data-toggle="modal" data-target="#menu" class="pull-right menu-switch"><span>Menu</span><i class="glyphicon glyphicon-switch glyphicon-menu-hamburger"></i></a>
        <a href="{% url 'wide_search' %}" class="pull-right offset"><span>Search</span><i class="glyphicon glyphicon-search"></i></a>
    </div>

    <div class="modal" id="menu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="text-center">
            <h2><a href="{% url 'home' %}">Timeline</a></h2>
            <h2><a href="{% url 'organizations' %}">Groups</a></h2>
            <h2><a href="{% url 'search' %}">People</a></h2>
          </header>
          <footer class="text-center">
            <span class="offset">Built by <a href="http://bjuvintage.com/2015/organizations/media/vintage/">Vintage Staff</a></span><span>Copyright <a href="http://bju.edu">Bob Jones University</a></span>
          </footer>
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- modal -->

    <script src="{% static 'scripts/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    
    <script type="text/javascript">
        $('.menu-switch').on('click',function(){

        if ($('.glyphicon-switch').hasClass('glyphicon-menu-hamburger')) {
          $('.glyphicon-switch').removeClass('glyphicon-menu-hamburger').addClass('glyphicon-remove');
          $('body').addClass('open');
          $('html, body').on('touchmove', function(e){ 
             e.preventDefault(); 
          });
        } else if ($('.glyphicon-switch').hasClass('glyphicon-remove')) {
          $('.glyphicon-switch').addClass('glyphicon-menu-hamburger').removeClass('glyphicon-remove');
          $('body').removeClass('open');
          $('html, body').off('touchmove');
        }

        });
    </script>

    {% block content %}
    
    {% endblock %}
    
    {% block footer %}
    
    {% endblock %}
    
</body>

</html>
