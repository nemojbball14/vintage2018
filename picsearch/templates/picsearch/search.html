{% extends "picsearch/base.html" %}

{% load staticfiles %}



{% block title %}
	<title>People | BJU Vintage 2014</title>


	<meta property="og:image" content="{% static 'img/design/facebook-search-og.jpg' %}"/>
	<meta property="og:title" content="People | BJUVintage.com"/>
{% endblock %}

{% block body %}
	<body class="page-id-6">
{% endblock %}


{%block content %}


<!--  Your code goes here! -->
<div id="pplBg">

	<form action="{% url 'search' %}" method="post">
		{% csrf_token %}
		<h2 id="searchHeader">Search for a face.</h2>
 		<input type="search" placeholder="Name, Society, or Major" name="info" autofocus="autofocus">

	    <input type="submit" value="go" style="display:none" />

		{% if message %}<h2 id="searchInfo">{{ message }}</h2>{% endif %}

	</form>
</div>

{% endblock %}
